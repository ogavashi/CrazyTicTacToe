<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">Crazy Tic-Tac-Toe</h1>
      <label class="switch">
        <input type="checkbox" id="togBtn" />
        <div class="slider round">
          <span class="on">O</span>
          <span class="off">X</span>
        </div>
      </label>
    </header>
    <section>
      <div id="gameBoard">
        <div class="game-cell" data-value="0"></div>
        <div class="game-cell" data-value="1"></div>
        <div class="game-cell no-r" data-value="2"></div>
        <div class="game-cell" data-value="3"></div>
        <div class="game-cell" data-value="4"></div>
        <div class="game-cell no-r" data-value="5"></div>
        <div class="game-cell no-b" data-value="6"></div>
        <div class="game-cell no-b" data-value="7"></div>
        <div class="game-cell no-b no-r" data-value="8"></div>
      </div>
    </section>
    <footer>
      <h1>Made by OG</h1>
    </footer>
    <script src="script.js" async defer></script>
  </body>
</html>
